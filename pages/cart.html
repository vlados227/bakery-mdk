<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="shortcut icon"
      href="../source/fxemoji_bread.ico"
      type="image/x-icon"
    />
    <title>Croissant | Cart</title>
  </head>

  <body>
    <header>
      <a href="../index.html"><img src="../source/fxemoji_bread.svg" alt="logo" id="logo"/></a>
      <form action="">
        <select class="form-select w-50" aria-label="выберите ресторан">
          <option selected>выбрать ресторан</option>
          <option value="1">Московское шоссе 122</option>
          <option value="2">ул. Полевая 33</option>
          <option value="3">ул. Аэродромная 74б</option>
        </select>
      </form>

      <ul class="navbar-big">
        <li class="nav-item">
          <a href="#">меню</a>
        </li>
        <li class="nav-item">
          <a href="#">заказать столик</a>
        </li>
        <li class="nav-item">
          <a href="#">работа</a>
        </li>
        <li class="nav-item">
          <a href="#">купоны</a>
        </li>
        <li class="nav-item">
          <a href="#">
            <span class="material-symbols-outlined">account_circle</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="pages/cart.html">
            <span class="material-symbols-outlined">shopping_bag</span>
          </a>
        </li>
      </ul>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNav"
        aria-controls="offcanvasNav"
      >
        <span class="material-symbols-outlined"> menu </span>
      </button>

      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasNav"
        aria-labelledby="offcanvasNavLabel"
      >
        <div class="offcanvas-header">
          <img src="../source/fxemoji_bread.svg" alt="" />
          <h5 class="offcanvas-title" id="offcanvasNavLabel">Croissant</h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link">меню</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">заказать столик</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">работа</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">купоны</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <span class="material-symbols-outlined">account_circle</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="pages/cart.html" class="nav-link">
                <span class="material-symbols-outlined">shopping_bag</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="dishes"></div>
      <button id="dispose">dispose localStorage</button>
      <script>
          let disposer = document.querySelector("#dispose");
          disposer.addEventListener('click', function () {
            localStorage.clear();
            location.reload();
            console.log('disposed');
          });
      </script>
    </main>
    <footer>
      <script>
        const select = document.querySelector('select');
        const footer = document.querySelector('footer');
        footer.innerText = 'Cамара 2023'
        select.addEventListener('change', function() {
          let selectedRest = this.options[this.selectedIndex].text;
          if (selectedRest != 'выбрать ресторан') {
            footer.innerText = selectedRest + '  Самара 2023';
          } else {
            footer.innerText = 'Самара 2023';
          }
        });
      </script>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          const savedCards = JSON.parse(localStorage.getItem('savedCards'));
          const cartContainer = document.querySelector('.dishes');

          if (savedCards) {
            savedCards.forEach(function (cardHTML) {
              const card = document.createElement('div');
              card.innerHTML = cardHTML;
              card.classList.add('in-cart');
              cartContainer.appendChild(card);
            });
          }
        });
    </script>
  </body>
</html>
